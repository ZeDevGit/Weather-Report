<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <title>Weather Checker</title>
</head>

<body>
  <header class="p-5 mb-4 bg-light">
    <div class="container">
      <!-- Every grid layout we create starts with an HTML element receiving a class of row -->
      <!-- align-items-end change the alignment of flex items to end -->
      <div class="row align-items-start">
        <!-- Uses a combination of col-* values to make full-size on small devices and half-size on medium or larger devices -->
        <div class="col-12 col-md-6">
          <h1>Welcome to the app.</h1>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class ="row">
      <div class="col-4">
        <h2>Search for Weather</h2>
        <form>
          <div class="form-group p-2">
            <label for="weather">Search</label>
            <input type="text" class="form-control" id="weather-input" placeholder="Enter location" />
          </div>
          <button class="btn btn-success m-2">Check</button>
        </form>
      </div>
      <div class="col-8">
        <h2>Current Weather</h2>
      </div>
    </div>
    </section>
  </main>

</body>

</html>
